# Deploys HTML Documentation website to GitHub Pages

name: CD

# Controls when the action will run. Triggers the workflow after CI workflow
# completes but only for the main branch
on:
  workflow_run:
    workflows: ["CI"]
#     branches: [main]
    types: completed

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Download Build Artifact - HTML Documentation
        uses: actions/download-artifact@v2.0.6
        with:
          # Artifact name
          name: HTML # optional
          # Destination path
          path: build/html # optional

      - name: Deploy to GitHub Pages
        # You may pin to the exact commit or the version.
        # uses: peaceiris/actions-gh-pages@bbdfb200618d235585ad98e965f4aafc39b4c501
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          # Set a generated GITHUB_TOKEN for pushing to the remote branch.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Set an input directory for deployment.
          publish_dir: build/html/ # optional, default is public
          # Keep only the latest commit on a GitHub Pages branch
          force_orphan: true # optional, default is false
